<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Administrador de Tareas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg w-100" style="max-width: 400px;">
            <h3 class="card-title text-center mb-4">Login</h3>
            <form id="login-form" action="dashboard.html" method="POST">
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Correo electrónico"
                        required>
                </div>
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Clave"
                        required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
            </form>
            <div id="login-error" class="text-danger mt-3" style="display:none;">Clave o correo inválidos</div>
            <p class="mt-3 text-center">¿No tienes una cuenta? <a href="register.html">Registrate aquí</a>.</p>
        </div>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        //en que momento el dom esta listo para que lo podamos manipular
        //el evento que queremos escuchar '' queremos saber cuando cargo el html para que el usuario lo use
        document.addEventListener('DOMContentLoaded', function () {

            //obtener formulario
            const form = document.getElementById('login-form');
            //obtener refernecia al login error
            const loginError = document.getElementById('login-error');
            //reaccion al evento submit del form
            form.addEventListener('submit', function (e) {
                //prevenir que el form se envie al servidor 
                e.preventDefault();
                //obtener una referencia al campo de texto de las credenciales
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                //validacion sencilla de credenciales
                //con tres = el js valida el tipo y el dato
                if (email === 'test@example.com' && password === 'password123') {
                    window.location.href = 'dashboard.html';
                } else {
                    loginError.style.display = 'block';
                }
            })
        });
    </script>
</body>

</html>
